<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="container">
      <header class="header">
        <h1 id="title">Microverse survey form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <div class="form-container">
        <form action="" id="survey-form">
          <label id = "name-label">Name</label> 
          <input type="text" id="name" required placeholder="Enter your name" class="inputs"><br><br>
          <label id = "email-label">Email</label>
          <input type="email" id="email" required placeholder="Enter your email" class="inputs"><br><br>
          <label id = "number-label">Number</label>
          <input type="number" id="number" required min="10" max="50" placeholder="10" class="inputs">
          
      
          <br>
          <br>
          <label for="">Select your favorite language</label> 
          
          <select name="languages" id="dropdown" class="inputs">
              <option value="french">french</option>
              <option value="spanish">spanish</option>
              <option value="english">english</option>
          </select><br>
          <br>
          <label for="">Select your mother language</label><br>
          <input type="radio" id="french" name="fav_languages" value="french">
          <label for="french">french</label><br>
          <input type="radio" id="spanish" name="fav_languages" value="spanish">
          <label for="spanish">spanish</label><br>
          <input type="radio" id="english" name="fav_languages" value="english">
          <label for="english">english</label>
          <br>
          <br>
          <label for="">Select capitalcity you Know</label>
          <br>
          <input type="checkbox" id="capitalcity" name="DrCongo" value="Kinshasa">
          <label for="DrCongo"> Kinshasa</label><br>
          <input type="checkbox" id="capitalcity" name="Argentina" value="BuenosAires">
          <label for="Argentina">Buenos Aires</label><br>
          <input type="checkbox" id="capitalcity" name="USA" value="Washington">
          <label for="USA"> Washington</label>
          <br><br>
          <textarea name="" id="" cols="30" rows="10" placeholder="Commente here..."></textarea>
          <br>
            <button id="submit">submit</button> 
      </form>
      </div>
    </section>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script  src="js/index.js"></script>
   </body>
 </html>
